<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${title}"></title>
</head>
<body>
<h1 th:text="${title}"></h1>
<ul th:each="vehicle : ${vehicles}">
    <li><a th:href="${'/vehicles/ ' + vehicle.id}" th:text="${vehicle.name}"></a></li>
</ul>
</body>
</html>
